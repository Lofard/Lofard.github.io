<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My site</title>
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	
	<!-- page_one -->
	
	<div id="page_one">	


			
		

		<!-- nav -->

		<nav>
			<ul>
				<a href="#page_one" onclick="po()"><li class="button"></li></a>
				<a href="#page_two" onclick="pt()"><li class="button"></li></a>
				<a href="#page_three" onclick="pth()"><li class="button"></li></a>
			</ul>
		</nav>

		<!-- nav -->

		<div class="logo"></div>
		
	</div>

	<!-- page_one -->

	<!-- page_two -->

	<div id="page_two">
		
	</div>

	<!-- page_two -->

	<!-- page_three -->
	
	<div id="page_three">
		
	</div>
	<!-- page_three -->
	<div id="top"></div>
	<script>
		function pt (argument1) {
			
   			 $('body').click(function(){
        	$('.button').css('background', 'black');
    });
		};
		function po (argument1) {
			
   			 $('body').click(function(){
        	$('.button').css('background', 'white');
    });
		};
		function pth (argument1) {
			
   			 $('body').click(function(){
        	$('.button').css('background', 'blue').show(100);
    });
		};
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("body").on("click","a", function (event) {
				event.preventDefault();
				var id  = $(this).attr('href'),
 				top = $(id).offset().top;
       		    $('body,html').animate({scrollTop: top}, 1000);
    });
});

	
	</script>
</body>
</html>
